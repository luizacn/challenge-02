<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="container">

    <article>

      <img class="cubo" src="images/image-equilibrium.jpg" alt="">

      <p>Our Equilibrium collection promotes<br> balance and calm.</p>

      <img class="ethereum" src="images/icon-ethereum.svg" alt="icon-ethereum">
      <span class="tempo">0.041 ETH</span>
      <img class="clock" src="images/icon-clock.svg" alt="icon-clock">
      <span class="restante">3 days left</span>
      
      <div></div>


    </article>

    <footer>
      <img class="perfil" src="images/foto-perfil.jpg" alt="foto para perfil">
      <p class="autor">Creation of Jules Wyvern</p>
