<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <section class="container">

    <article>

      <img class="cubo" src="images/image-equilibrium.jpg" alt="image-equilibrium">

      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes<br> balance and calm.</p>

      <img class="ethereum" src="images/icon-ethereum.svg" alt="icon-ethereum">

      <span class="tempo">0.041 ETH</span>

      <img class="clock" src="images/icon-clock.svg" alt="icon-clock">

      <span class="restante">3 days left

        <div class="linha"></div>

    </article>

    <footer>
      <img class="perfil" src="images/foto-perfil.jpg" alt="foto para perfil">
      <p class="autor"><span style="color: #5D7192;">Creation of</span> Luiz Abreu</p>
    </footer>
  </section>

</body>

</html>
